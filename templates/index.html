<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>크래프톤 정글 | 나홀로 메모장</title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }

            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: black solid;
                border-radius: 5px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#cards-box").html("");
                showArticles();
            });

            function openClose() {
                // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
                if ($("#post-box").css("display") == "block") {
                    // post-box를 가리고
                    $("#post-box").hide();
                    // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                    $("#btn-post-box").text("메모기록 박스 열기");
                } else {
                    // 아니면(눈에 보이지 않으면) post-box를 펴라
                    $("#post-box").show();
                    // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                    $("#btn-post-box").text("메모기록 박스 닫기");
                }
            }

            function postArticle() {
                let memo = $("#post-memo").val();
                let comment = $("#post-comment").val();

                // 2. memo에 POST 방식으로 메모 생성 요청하기
                $.ajax({
                    type: "POST", // POST 방식으로 요청하겠다.
                    url: "/memo", // /memo라는 url에 요청하겠다.
                    data: {memo_give: memo, comment_give: comment}, // 데이터를 주는 방법
                    success: function (response) { // 성공하면
                        if (response["result"] == "success") {
                            alert("포스팅 성공!");
                            // 3. 성공 시 페이지 새로고침하기
                            window.location.reload();
                        } else {
                            alert("서버 오류!")
                        }
                    }
                })
            }

            function showArticles() {
                $.ajax({
                    type: "GET",
                    url: "/memo",
                    data: {},
                    success: function (response) {
                        let memos = response["memos"];

                        for (let i = 0; i < memos.length; i++) {
                            makeCard(memos[i]["name"], memos[i]["memo"], memos[i]["comment"], memos[i]["like"], memos[i]["type"]);
                        }
                    }
                })
            }

            function makeCard(name, memo, comment, like, type) {
                let tempHtml = ``
                if (type == 0){
                    tempHtml = `<div class="card">
                                        <div class="card-body">
                                            <p class="card-memo">${memo}</p>
                                            <p class="card-comment">${comment}</p>
                                            <p class="card-like">${like}</p>
                                            <button type="button" class="btn btn-primary" onclick="modifyMemoStart(${name})"> 수정</button>
                                            <button type="button" class="btn btn-danger" onclick="deleteMemo(${name})"> 삭제</button>
                                            <a onclick="likeMemo(${name})" class="card-footer-item has-text-info">
                                                좋아요! &#128077;
                                                <span class="icon"><i class="fas fa-thumbs-up"></i></span>
                                            </a>
                                        </div>
                                    </div>`;
                } else {
                    tempHtml = `    <div class="card">
                                        <div class="card-body">
                                            <div className="form-group">
                                                <label htmlFor="post-memo-modify"></label>
                                                <textarea id="post-memo-modify" className="form-control" placeholder="">${memo}</textarea>
                                            </div>
                                            <div className="form-group">
                                                <label htmlFor="post-comment-modify"></label>
                                                <textarea id="post-comment-modify" className="form-control" rows="2">${comment}</textarea>
                                            </div>
                                            <button type="button" class="btn btn-success" onclick="modifyMemo(${name})">저장</button>
                                        </div>
                                    </div>`
                }
                $("#cards-box").append(tempHtml);
            }

            function likeMemo(name) {
                $.ajax({
                    type: "POST",
                    url: "/memo/like",
                    data: {'name_give': name},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            // 2. '좋아요 완료!' 얼럿을 띄웁니다.
                            alert('좋아요 완료!')
                            // 3. 변경된 정보를 반영하기 위해 새로고침합니다.
                            window.location.reload()
                        }
                    }
                });
            }

            function deleteMemo(name) {
                // 1. 서버에 1) POST 방식으로, 2) /api/delete 라는 url에, 3) name_give라는 이름으로 name을 전달합니다.
                // 참고) POST 방식이므로 data: {'name_give': name} 과 같은 양식이 되어야합니다!
                $.ajax({
                    type: "POST",
                    url: "/memo/delete",
                    data: {'name_give': name},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            // 2. '삭제 완료! 안녕!' 얼럿을 띄웁니다.
                            alert('삭제 완료! 안녕!')
                            // 3. 변경된 정보를 반영하기 위해 새로고침합니다.
                            window.location.reload()
                        }
                    }
                });
            }

            function modifyMemo(name) {

                let memo_receive = $("#post-memo-modify").val();
                let comment_receive = $("#post-comment-modify").val();

                $.ajax({
                    type: "POST",
                    url: "/memo/modify",
                    data: {'name_give': name, 'memo_give': memo_receive, 'comment_give': comment_receive},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('수정완료!')
                            window.location.reload()
                        }
                    }
                });
            }

            function modifyMemoStart(name) {
                $.ajax({
                    type: "POST",
                    url: "/memo/modifystart",
                    data: {'name_give': name},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            // 2. '좋아요 완료!' 얼럿을 띄웁니다.
                            alert('메모수정!')
                            // 3. 변경된 정보를 반영하기 위해 새로고침합니다.
                            window.location.reload()
                        }
                    }
                });
            }


        </script>

    </head>

    <body>
        <div class="wrap">
            <div class="jumbotron">
                <h1 class="display-4">나홀로 링크 메모장! ver2.0</h1>
                <p class="lead"></p>
                <hr class="my-4">
                <p class="lead">
                    <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">메모기록 박스 열기
                    </button>
                </p>
                <div id="post-box" class="form-post" style="display:none">
                    <div>
                        <div class="form-group">
                            <label for="post-memo">메모를 입력하세요</label>
                            <input id="post-memo" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="post-comment">내용을 입력하세요</label>
                            <textarea id="post-comment" class="form-control" rows="2"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="postArticle()">저장하기</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
